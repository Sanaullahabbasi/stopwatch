<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch with Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <div id="header">
        <button id="timer">
          Timer
          <img src="images/timerIcon.svg" alt="" />
        </button>

        <button id="Stopwatch">
          Stopwatch
          <img src="images/stopwatchIcon.svg" alt="" />
        </button>
      </div>
      <div id="textBody">
        <div id="hr"  style="display: none;"></div>
        <div id="min" style="display: none;"></div>
        <div id="sec"  class="sec_blue" style="display: none;"></div>
        <div id="mil" style="display: none;"></div>

        <div class="input_field" style="display: none;">
          <input type="number" name="" id="timer_value" placeholder="00m 00s" />
        </div>
      
      </div>
      <div id="btn_sec">
        <button id="start" >Start</button>
        <button id="stop"  style="display: none;">Stop</button>
        <button id="reset" >Reset</button>
        <div id="icon">
            <img
              id="full"
              title="fullScreen"
              src="images/icon.png"
              alt=""
            />
            <img
              id="close"
              title="closeFullScreen"
              src="images/closedIcon.png"
              alt="" style="display: none;"
            />
          </div>
      </div>
    </div>

    <script src="app.js" type="module"></script>
    <script src="stopwatch.js" type="module"></script>
    <script src="timer.js" type="module"></script>
  </body>
</html>
